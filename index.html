<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracklock Mode - Quest</title>
  <meta name="theme-color" content="#101214">
  <style>
    :root {
      --main-bg: #101214;
      --glass: rgba(17,18,21,0.83);
      --glass-blur: blur(8px);
      --card-bg: rgba(22,24,28,0.95);
      --border-glass: rgba(255,255,255,0.07);
      --text-main: #eaeaea;
      --text-muted: #b1b1b1;
      --accent: #4ecdc4;
      --halo1: #2e9da7;
      --halo2: #313b3f;
      --radius: 16px;
      --shadow: 0 6px 36px 0 rgba(0,0,0,0.41);
      --shadow-card: 0 4px 18px 0 rgba(22,24,28,0.12);
      --search-height: 52px;
      --icon-size: 26px;
    }

    /* --- Parallax background --- */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      overflow-x: hidden;
    }
    .parallax-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 110vh; z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .parallax-blur {
      position: absolute; border-radius: 50%;
      filter: blur(64px) brightness(0.6) opacity(0.5);
      z-index: 0;
      animation: parallax-move 30s linear infinite alternate;
    }
    .blur1 {
      width: 340px; height: 340px;
      background: radial-gradient(ellipse at 40% 60%, #212c38 0%, #212c38 60%, transparent 100%);
      top: -100px; left: -90px;
      animation-delay: 0s;
    }
    .blur2 {
      width: 230px; height: 230px;
      background: radial-gradient(ellipse at 80% 40%, #2e9da7 0%, #313b3f 80%, transparent 100%);
      top: 60vh; left: 70vw;
      animation-delay: 6s;
    }
    .blur3 {
      width: 160px; height: 160px;
      background: radial-gradient(ellipse at 20% 80%, #4ecdc4 0%, transparent 90%);
      top: 53vh; left: 10vw;
      animation-delay: 12s;
    }
    .blur4 {
      width: 200px; height: 120px;
      background: linear-gradient(115deg, #1e2226 10%, #222328 90%);
      top: 15vh; left: 62vw;
      animation-delay: 3s;
    }
    @keyframes parallax-move {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-40px) scale(1.07); }
      100% { transform: translateY(0) scale(1); }
    }

    /* --- Layout --- */
    .main-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 7vh;
      padding-bottom: 30px;
    }

    /* Logo */
    .logo {
      display: block;
      width: 78px; height: 78px;
      margin: 0 auto 18px auto;
      border-radius: 15px;
      background: rgba(255,255,255,0.025);
      box-shadow: 0 2px 10px 0 rgba(20,24,28,0.13);
      object-fit: contain;
      user-select: none;
    }

    /* Titre */
    .title {
      font-size: 2.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: var(--text-main);
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 2px 12px #0004;
      background: none;
    }

    /* Barre de recherche avec loupe */
    .search-container {
      width: 100%;
      max-width: 430px;
      margin: 0 auto 30px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    .search-box {
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #search-bar {
      width: 100%;
      height: var(--search-height);
      padding: 0 48px 0 20px;
      font-size: 1.07rem;
      color: #eaeaea;
      background: var(--glass);
      border-radius: var(--radius);
      border: 1.7px solid var(--border-glass);
      outline: none;
      box-shadow: var(--shadow);
      filter: blur(0);
      transition:
        box-shadow 0.22s,
        border 0.28s,
        background 0.19s;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      z-index: 2;
      position: relative;
      letter-spacing: 0.01em;
      font-weight: 500;
    }
    #search-bar::placeholder {
      color: #444;
      opacity: 1;
      font-weight: 400;
      font-size: 1.01em;
    }
    .search-box.active #search-bar {
      border: 1.7px solid var(--accent);
      box-shadow:
        0 0 0 2.5px #273a3f3a,
        0 0 15px 1.5px var(--halo1),
        0 0 32px 8px var(--halo2);
    }

    .search-icon-btn {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      height: var(--icon-size);
      width: var(--icon-size);
      padding: 0;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.74;
      transition: opacity 0.18s;
    }
    .search-icon-btn:hover,
    .search-icon-btn:focus {
      opacity: 1;
    }
    .search-icon-svg {
      width: var(--icon-size);
      height: var(--icon-size);
      stroke: #b1b1b1;
      stroke-width: 2.2;
      fill: none;
      transition: stroke 0.18s;
    }
    .search-box.active .search-icon-svg {
      stroke: var(--accent);
    }

    /* Résultats */
    #results-container {
      width: 100%;
      max-width: 560px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      z-index: 2;
    }

    .result-card {
      width: 100%;
      background: var(--card-bg);
      border-radius: calc(var(--radius) + 2px);
      box-shadow: var(--shadow-card);
      padding: 17px 22px 13px 22px;
      display: flex;
      flex-direction: column;
      border: 1.2px solid var(--border-glass);
      transition: box-shadow 0.18s, border 0.18s, transform 0.2s, background 0.24s;
      position: relative;
      min-width: 0;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      overflow: hidden;
      align-items: flex-start;
    }
    .result-card:hover {
      box-shadow: 0 8px 28px 0 rgba(46,205,196,0.10), 0 4px 20px 0 rgba(52,52,52,0.13);
      border: 1.2px solid var(--accent);
      background: rgba(34,46,48,0.97);
      transform: translateY(-2px) scale(1.012);
    }
    .result-link {
      font-size: 1.13rem;
      font-weight: 600;
      color: var(--text-main);
      text-decoration: none;
      margin-bottom: 6px;
      line-height: 1.22;
      word-break: break-all;
      filter: brightness(0.97);
      transition: color 0.16s, filter 0.18s;
      background: linear-gradient(90deg, #3e726e, #4ecdc4 60%, #313b3f 100%);
      background-size: 160% 160%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .result-link:hover {
      filter: brightness(1.19);
      text-decoration: underline;
    }
    .result-desc {
      font-size: 1.01rem;
      color: var(--text-muted);
      margin: 3px 0 0 0;
      line-height: 1.5;
      font-weight: 400;
      word-break: break-word;
      letter-spacing: 0.01em;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .main-content {padding-top: 4vh;}
      .logo {width: 56px; height: 56px; margin-bottom: 10px;}
      .title {font-size: 1.34rem; margin-bottom: 19px;}
      .search-container {max-width: 99vw;}
      #results-container {max-width: 99vw;}
      .result-card {padding: 14px 9px 8px 12px;}
      .result-link {font-size: 1.01rem;}
      .result-desc {font-size: 0.95rem;}
    }
    @media (max-width: 440px) {
      .title {font-size: 1.03rem;}
      .logo {width: 36px; height: 36px;}
      .main-content {padding-top: 10vw;}
      .search-box {width: 100%;}
      #search-bar {padding: 0 40px 0 9px; font-size: 0.98rem;}
      .search-icon-btn {right: 5px;}
      .result-card {padding: 9px 4px 5px 8px;}
    }
  </style>
</head>
<body>
  <!-- Parallax décor -->
  <div class="parallax-bg">
    <div class="parallax-blur blur1"></div>
    <div class="parallax-blur blur2"></div>
    <div class="parallax-blur blur3"></div>
    <div class="parallax-blur blur4"></div>
  </div>
  <!-- Contenu principal -->
  <div class="main-content">
    <img src="trracklock-mode.png" alt="Logo Tracklock" class="logo" loading="lazy"
         onerror="this.style.display='none';">
    <div class="title">Tracklock mode</div>
    <form class="search-container" id="search-form" autocomplete="off" spellcheck="false">
      <div class="search-box" id="search-box">
        <input type="text" id="search-bar" placeholder="Recherche confidentielle..." autocomplete="off" />
        <button type="submit" class="search-icon-btn" aria-label="Rechercher">
          <!-- Loupe SVG discrète, grise -->
          <svg class="search-icon-svg" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8.1" />
            <line x1="18" y1="18" x2="15.2" y2="15.2" />
          </svg>
        </button>
      </div>
    </form>
    <div id="results-container"></div>
  </div>
  <script>
    // Dictionnaire exhaustif d'exemples (personnalisez à volonté !)
    const data = [
      {
        title: "Google",
        url: "https://www.google.com",
        description: "Le moteur de recherche le plus utilisé au monde, permettant de trouver des informations, des images, des actualités, et bien plus, avec une rapidité inégalée et une interface simple."
      },
      {
        title: "Qwant",
        url: "https://www.qwant.com",
        description: "Moteur de recherche européen respectueux de la vie privée, qui ne trace pas ses utilisateurs et propose une interface moderne avec résultats enrichis, actualités, réseaux sociaux et musique."
      },
      {
        title: "GitHub",
        url: "https://github.com",
        description: "Plateforme collaborative incontournable pour héberger, versionner, partager, et contribuer à des projets de développement logiciel open source ou privés, avec gestion avancée des issues et pull requests."
      },
      {
        title: "Quest",
        url: "https://github.com/arthur-lenoble/quest",
        description: "Projet open source réunissant des outils de recherche et d'exploration, facilitant la navigation dans de larges bases de code ou de documentation, pensé pour la performance et l'ergonomie."
      },
      {
        title: "Tracklock Mode",
        url: "https://github.com/arthur-lenoble/quest-tracklock",
        description: "Version spéciale de Quest axée sur la confidentialité et la recherche locale, avec moteur 100% JavaScript, interface sombre et animations modernes pour une expérience unique."
      },
      {
        title: "MDN Web Docs",
        url: "https://developer.mozilla.org",
        description: "Documentation de référence pour HTML, CSS, JavaScript et les APIs web : tutoriels, guides, et exemples pour tous les niveaux, édités par la communauté et Mozilla."
      },
      {
        title: "Stack Overflow",
        url: "https://stackoverflow.com",
        description: "La plus grande plateforme de questions/réponses dédiée aux développeurs, couvrant tous les langages, frameworks et problématiques techniques avec votes, badges et modération communautaire."
      },
      {
        title: "Wikipedia",
        url: "https://fr.wikipedia.org",
        description: "L'encyclopédie collaborative et multilingue en ligne, offrant un accès libre à des millions d’articles rédigés et maintenus par des bénévoles du monde entier."
      },
      {
        title: "OpenAI",
        url: "https://openai.com",
        description: "Organisation pionnière en intelligence artificielle, créatrice de modèles comme GPT et DALL·E, proposant des API pour intégrer l’IA dans des applications et des outils innovants."
      },
      {
        title: "Figma",
        url: "https://figma.com",
        description: "Outil collaboratif de design d’interface (UI/UX), permettant de prototyper, commenter et co-créer en temps réel sur le web, utilisé par les designers et développeurs du monde entier."
      },
      {
        title: "Canva",
        url: "https://www.canva.com",
        description: "Plateforme intuitive pour créer des visuels, présentations, logos et contenus graphiques, avec de nombreux modèles gratuits, outils de collaboration et export multi-formats."
      },
      {
        title: "Notion",
        url: "https://www.notion.so",
        description: "Espace de travail tout-en-un pour la prise de notes, la gestion de projets, bases de données, calendriers et wikis : personnalisable et connecté, aussi bien pour les équipes que les particuliers."
      },
      {
        title: "Framasoft",
        url: "https://framasoft.org",
        description: "Association française dédiée à la promotion du logiciel libre, offrant de nombreux services alternatifs respectueux de la vie privée (Framadate, Framapad, Framagenda…)."
      },
      {
        title: "Coursera",
        url: "https://www.coursera.org",
        description: "Plateforme d’apprentissage en ligne proposant des cours, spécialisations et certifications de grandes universités et entreprises, dans tous les domaines scientifiques et professionnels."
      },
      {
        title: "Hacker News",
        url: "https://news.ycombinator.com",
        description: "Communauté de partage d’articles et de discussions sur la technologie, les startups, la programmation, la science et l’entrepreneuriat, animée par Y Combinator."
      }
    ];

    const searchBar = document.getElementById("search-bar");
    const searchForm = document.getElementById("search-form");
    const resultsContainer = document.getElementById("results-container");
    const searchBox = document.getElementById("search-box");

    // Halo doux et réduit
    function updateHalo() {
      if (searchBar.value.trim() === "") {
        searchBox.classList.remove("active");
      } else {
        searchBox.classList.add("active");
      }
    }
    searchBar.addEventListener("input", updateHalo);

    // Recherche seulement sur clic ou Entrée
    function doSearch(e) {
      if (e) e.preventDefault();
      updateHalo();
      const query = searchBar.value.trim().toLowerCase();
      resultsContainer.innerHTML = ""; // reset

      if (query.length === 0) {
        searchBox.classList.remove("active");
        return;
      }

      const results = data.filter(item =>
        item.title.toLowerCase().includes(query) ||
        item.description.toLowerCase().includes(query)
      );

      if (results.length > 0) {
        results.forEach(result => {
          const card = document.createElement("div");
          card.className = "result-card";
          card.innerHTML = `
            <a class="result-link" href="${result.url}" target="_blank" rel="noopener noreferrer">${result.title}</a>
            <div class="result-desc">${result.description}</div>
          `;
          resultsContainer.appendChild(card);
        });
      } else {
        const nothing = document.createElement("div");
        nothing.className = "result-card";
        nothing.innerHTML = `<div class="result-desc">Aucun résultat trouvé.</div>`;
        resultsContainer.appendChild(nothing);
      }
    }

    searchForm.addEventListener("submit", doSearch);

    // Parallax interaction selon mouvement souris
    document.addEventListener('mousemove', function(e) {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      document.querySelectorAll('.parallax-blur').forEach((el, idx) => {
        el.style.transform = `translate(${x*22*(idx+1)}px, ${y*16*(idx+1)}px) scale(1)`;
      });
    });
    // Sur mobile, focus sur la barre de recherche au chargement
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (window.innerWidth < 600) {
          searchBar.focus();
        }
      }, 200);
    });
  </script>
</body>
</html>
